<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Formulário de Registro</h1>
  </form>
  <form id="registration-form">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="phone">Número de Telefone:</label>
      <input type="tel" id="phone" required>
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required>
    </div>
    <div>
      <label>Gênero:</label>
      <label><input type="radio" name="gender" value="Masculino" required> Masculino</label>
      <label><input type="radio" name="gender" value="Feminino"> Feminino</label>
      <label><input type="radio" name="gender" value="Outro"> Outro</label>
    </div>
    <div>
      <label>Interesses:</label>
      <label><input type="checkbox" name="interests" value="Esportes"> Esportes</label>
      <label><input type="checkbox" name="interests" value="Arte"> Arte</label>
      <label><input type="checkbox" name="interests" value="Tecnologia"> Tecnologia</label>
      <label><input type="checkbox" name="interests" value="Viagens"> Viagens</label>
    </div>
    <div>
      <label for="country">País:</label>
      <select id="country" required>
        <option value="" disabled selected>Selecione um país</option>
        <option value="Brasil">Brasil</option>
        <option value="Jamaica">Jamaica</option>
        <option value="Japão">Japão</option>
        <option value="China">China</option>
        <option value="Espanha">Espanha</option>
        <option value="México">México</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="newsletter"> Assinar boletim informativo</label>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
    </div>
    <div>
      <label for="confirm-password">Confirmação de Senha:</label>
      <input type="password" id="confirm-password" required>
    </div>
    <button type="submit">Registrar</button>
  </form>
  <script type="text/javascript" src="validator.js"></script>
</body>

</html>
